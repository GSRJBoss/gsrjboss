<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	template="/WEB-INF/templates/template_index.xhtml">
	<ui:define name="head">
		<title>Compania - Gestión</title>
	</ui:define>

	<ui:define name="content">

		<!--BEGIN CONTENT-->
		<div class="content">
			<section class="content-header">
				<div class="pull-left" style="padding-top: 8px;"></div>
				<div class="pull-right">
					<ol class="breadcrumb">
						<li class="active" style="font-size: 12px;">SELECCION DE
							Compania - GESTION</li>
					</ol>
				</div>
			</section>
			<section class="main-content">
				<section class="main-content">
					<div class="row">
						<h:form id="formTableCompaniaGestion">
							<ui:fragment rendered="#{creacionController.seleccionarForm1}">
								<div class="col-md-8">
									<div class="panel panel-default">
										<div class="panel-heading">
											<h3 class="panel-title">PORTAL IMÁGENES</h3>
										</div>
										<div class="panel-body">
											<!-- start here register -->
											<div class="row">
												<div class="col-md-12 box-content form-horizontal">
													<div class="form-group "
														style="padding-left: 10px; padding-right: 10px;">
														<h:graphicImage value="/resources/gfx/empresa2.jpeg"
															alt="media" styleClass="img-responsive" />
													</div>
												</div>
											</div>
											<!-- end here register -->
										</div>
									</div>
								</div>
								<div class="col-md-4">
									<div class="panel panel-default">
										<div class="panel-heading">
											<h3 class="panel-title">#{creacionController.formTitulo}</h3>
										</div>
										<div class="panel-body">
											<!-- start here register -->
											<div class="row">
												<div class="col-md-12 box-content form-horizontal">
													<p:dataTable id="dataTableCompania" var="item"
														rendered="#{creacionController.seleccionadaFormCompania}"
														value="#{creacionController.listaCompaniaActivas}"
														selectionMode="single"
														selection="#{creacionController.selectedCompania}"
														style="font-size: 12px !important; line-height: 1.33846154 !important; font-family: sans-serif !important;"
														rowKey="#{item.id}">
														<f:facet name="header">
           													SELECCIONA UNA EMPRESA
        												</f:facet>
														<p:ajax event="rowSelect"
															listener="#{creacionController.onRowSelectCompania2}"
															update="formTableCompaniaGestion" />
														<p:column headerText="Detalle" style="color: #555555;">
															<h:outputText value="#{item.descripcion}" />
														</p:column>
														<p:column headerText="Gestión"
															style="color: #555555; text-align:center;">
															<h:outputText value="2016" />
														</p:column>
													</p:dataTable>
													
												</div>
											</div>
											<br />
											<div class="row">
												<div class="col-md-12">
													<p:commandLink id="buttonAgregarCompania"
														value="Nueva Compania"
														styleClass="btn btn-primary btn-block"
														rendered="#{creacionController.seleccionadaFormAgregarCompania}"
														onclick="location.href='#{request.contextPath}/pages/index_.xhtml'">
													</p:commandLink>
												</div>
											</div>
											<br />
											<div class="row">
												<div class="col-md-12">
													<p:commandLink id="buttonOtraGestion"
														value="Acceder con otra gestión."
														rendered="#{creacionController.seleccionadaFormAgregarCompania}"
														oncomplete="PF('dlg1').show();">
													</p:commandLink>
												</div>
											</div>
											<div class="row">
												<div class="col-md-6">
													<p:commandLink id="buttonAtras" value="Atras"
														rendered="#{creacionController.seleccionadaFormGestion}"
														styleClass="btn btn-warning btn-block">
														<p:ajax update="formTableCompaniaGestion"
															listener="#{creacionController.formButtonAtras()}" />
													</p:commandLink>
												</div>
												<div class="col-md-6"></div>
											</div>
										</div>
									</div>
								</div>
							</ui:fragment>
						</h:form>
					</div>
				</section>
			</section>
		</div>
		<!--END CONTENT-->

	</ui:define>

</ui:composition>
