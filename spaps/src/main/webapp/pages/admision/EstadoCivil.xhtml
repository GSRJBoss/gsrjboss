<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	template="/WEB-INF/templates/template_main.xhtml">

	<ui:define name="head">
		<title>Estado Civil</title>
		<f:event listener="#{estadoCivilController.initConversation}"
			type="preRenderView"></f:event>
	</ui:define>

	<ui:define name="content">
		<!--BEGIN CONTENT-->
		<div class="content">
			<section class="content-header">
				<div class="pull-left" style="padding-top: 8px;">
					<h:form id="formBotonesHeader" style="padding-left: 10px;">
						<div class="btn-group-demo">
							<div class="btn-group">
								<p:commandLink id="buttonCancelar" value="&#160; Cancelar"
									styleClass="btn btn-warning ion-minus-circled"
									rendered="#{estadoCivilController.modificar or estadoCivilController.registrar}"
									update=":formReg,:formBotonesHeader"
									style="height:31px; padding:center"
									action="#{estadoCivilController.Init()}">
								</p:commandLink>
								<p:commandLink id="buttonCrear1"
									value="&#160; Nuevo Estado Civil"
									styleClass="btn btn-success ion-plus-round"
									rendered="#{estadoCivilController.crear}"
									update=":formReg,:formBotonesHeader"
									action="#{estadoCivilController.cambiarAspecto()}"
									style="height:31px;">
								</p:commandLink>
								<p:commandLink id="buttonRegistrar" value="&#160; Registrar"
									styleClass="btn btn-success ion-checkmark"
									style="height:31px; padding:center"
									rendered="#{estadoCivilController.registrar}"
									update=":formBotonesHeader,:formReg,formGrowl:msgs1,formTableEstadoCivil"
									action="#{estadoCivilController.registrar()}">
								</p:commandLink>
								<p:commandLink id="buttonModificar" value="&#160; Modificar"
									styleClass="btn btn-primary ion-edit"
									rendered="#{estadoCivilController.modificar}"
									style="height:31px; padding:center"
									update=":formBotonesHeader,:formReg,formGrowl:msgs1,:formTableEstadoCivil,:formReg:estado"
									action="#{estadoCivilController.actualizar()}">
								</p:commandLink>
								<p:commandLink id="buttonEliminar" value="&#160; Eliminar"
									styleClass="btn btn-danger ion-close"
									style="height:31px; padding:center"
									rendered="#{estadoCivilController.modificar}"
									update=":formBotonesHeader,:formReg,formGrowl:msgs1,:formTableEstadoCivil"
									action="#{estadoCivilController.eliminar()}">
								</p:commandLink>
							</div>
						</div>
					</h:form>
				</div>
			</section>
			<section class="main-content">
				<section class="main-content">
					<div class="row">
						<h:form id="formReg" autocomplete="off">
							<ui:fragment
								rendered="#{estadoCivilController.modificar or estadoCivilController.registrar}">
								<div class="col-md-4">
									<div class="panel panel-default">
										<div class="panel-heading">
											<h3 class="panel-title">Registro de Estado Civil</h3>
										</div>
										<div class="panel-body">
											<!-- start here register -->
											<div class="box-content form-horizontal">
												<div class="form-group ">
													<div class="col-md-4 control-label">Descripcion</div>
													<div class="col-md-8">
														<h:inputText id="inputTextDescripcion"
															value="#{estadoCivilController.estadoCivil.descripcion}"
															disabled="#{estadoCivilController.estadoCivil.estado =='SU'}"
															style=" color: #555555; background-image: none;"
															styleClass="input-sm form-control">
															<p:ajax event="change" />
														</h:inputText>
													</div>
												</div>
												<div class="form-group">
													<label class="col-md-4 control-label">Estado</label>
													<div class="col-md-8">
														<h:selectOneMenu id="estado"
															styleClass="input-sm form-control"
															style=" color: #555555; height:25px; font-size:11px;"
															immediate="true" value="#{estadoCivilController.estado}">
															<f:selectItems
																value="#{estadoCivilController.listEstado}" />
															<f:ajax event="change" update=":formReg" />
														</h:selectOneMenu>
													</div>
												</div>
												<!-- aqui botones -->
											</div>
											<!-- end here register -->
										</div>
									</div>
								</div>
							</ui:fragment>
						</h:form>
					</div>
					<div>
						<h:form id="formTableEstadoCivil">
							<ui:fragment rendered="true">
								<div class="col-md-12">
									<div class="panel panel-default">
										<div class="panel-heading">
											<h3 class="panel-title">Lista de Estados Civiles</h3>
										</div>
										<!-- start here datatable -->
										<p:dataTable id="dataTableEstadoCivil" var="item"
											widgetVar="EstadoCivilTable"
											value="#{estadoCivilController.listaEstadoCivil}"
											selectionMode="single"
											style="font-size: 12px !important; line-height: 1.33846154 !important; font-family: sans-serif !important;"
											emptyMessage="No se encontraron Registros."
											selection="#{estadoCivilController.estadoCivilSelected}"
											rowKey="#{item.id}" reflow="true">

											<p:ajax event="rowSelect"
												listener="#{estadoCivilController.onRowSelect}"
												update=":formReg,:formBotonesHeader,:formTableEstadoCivil" />

											<p:column width="8%" headerText="Identificador"
												filterStyle="width: 100%; height:25px;"
												style="text-align:center;" filterBy="#{item.id}">
												<h:outputText value="#{item.id}" />
											</p:column>
											<p:column headerText="Descripcion"
												filterStyle="width: 100%; height:25px;"
												filterBy="#{item.descripcion}">
												<h:outputText value="#{item.descripcion}" />
											</p:column>
											<p:column width="10%" filterStyle="width: 100%; height:25px;"
												headerText="Estado" style="text-align:center;"
												filterBy="#{item.estado}">
												<span class="label label-success"><h:outputText
														rendered="#{item.estado=='AC'}" value="Activo" /></span>
												<span class="label label-danger"><h:outputText
														rendered="#{item.estado=='IN'}" value="Inactivo" /></span>
											</p:column>
											<p:column width="10%" filterStyle="width: 100%; height:25px;"
												style="text-align:center;" headerText="Usuario Registro"
												filterBy="#{item.usuarioRegistro}">
												<h:outputText value="#{item.usuarioRegistro}" />
											</p:column>
											<p:column width="10%" headerText="Fecha Registro"
												style="text-align:center;"
												filterStyle="width: 100%; height:25px;"
												filterBy="#{item.fechaRegistro}">
												<h:outputText value="#{item.fechaRegistro}">
													<f:convertDateTime pattern="dd/MM/yyyy" />
												</h:outputText>
											</p:column>
											<f:facet name="footer">
												<h:outputText
													value="#{estadoCivilController.listaEstadoCivil.size()} Registros en Total" />
											</f:facet>
										</p:dataTable>

										<!-- end here datatable -->
										<div class="panel-body"></div>
									</div>
								</div>
							</ui:fragment>
						</h:form>
					</div>
				</section>
			</section>
		</div>
		<!-- START GROWL -->
		<h:form id="formGrowl">
			<p:growl id="msgs1" showDetail="true" />
		</h:form>
		<!-- END GROWL -->

		<!-- START DIALOG -->
		<p:dialog header="DIALOG TEST" widgetVar="dlg1" modal="true"
			height="100%">
		</p:dialog>
		<!-- END DIALOG -->
	</ui:define>

</ui:composition>
