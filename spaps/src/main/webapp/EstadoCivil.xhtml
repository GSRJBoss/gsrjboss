<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	template="/WEB-INF/templates/template_main.xhtml">

	<ui:define name="head">
		<title>Estado Civil</title>
		<f:event listener="#{estadoCivilController.initConversation}"
			type="preRenderView"></f:event>
	</ui:define>

	<ui:define name="content">
		<!--BEGIN CONTENT-->
		<div class="content">
			<section class="content-header">
				<div class="pull-left" style="padding-top: 8px;">
					<h:form id="formBotonesHeader" style="padding-left: 10px;">
						<div class="btn-group-demo">
							<div class="btn-group">
								<p:commandLink id="buttonCancelar" value="&#160; Cancelar"
									styleClass="btn btn-warning ion-minus-circled"
									rendered="#{estadoCivilController.modificar or estadoCivilController.registrar}"
									update=":formReg,:formBotonesHeader"
									style="height:31px; padding:center"
									action="#{estadoCivilController.Init()}">
								</p:commandLink>
								<p:commandLink id="buttonCrear1"
									value="&#160; Nuevo Estado Civil"
									styleClass="btn btn-success ion-plus-round"
									rendered="#{estadoCivilController.crear}"
									update=":formReg,:formBotonesHeader"
									action="#{estadoCivilController.cambiarAspecto()}"
									style="height:31px;">
								</p:commandLink>
								<p:commandLink id="buttonRegistrar" value="&#160; Registrar"
									styleClass="btn btn-success ion-checkmark"
									style="height:31px; padding:center"
									rendered="#{estadoCivilController.registrar}"
									update=":formBotonesHeader,:formReg,formGrowl:msgs1"
									action="#{estadoCivilController.registrar()}">
								</p:commandLink>
								<p:commandLink id="buttonModificar" value="&#160; Modificar"
									styleClass="btn btn-primary ion-edit"
									rendered="#{estadoCivilController.modificar}"
									style="height:31px; padding:center"
									update=":formBotonesHeader,:formReg,formGrowl:msgs1"
									action="#{estadoCivilController.modificar()}">
								</p:commandLink>
								<p:commandLink id="buttonEliminar" value="&#160; Eliminar"
									styleClass="btn btn-danger ion-close"
									style="height:31px; padding:center"
									rendered="#{estadoCivilController.modificar}"
									update=":formBotonesHeader,:formReg,formGrowl:msgs1"
									action="#{estadoCivilController.eliminar()}">
								</p:commandLink>
							</div>
						</div>
					</h:form>
				</div>
			</section>
			<section class="main-content">
				<section class="main-content">
					<div class="row">
						<h:form id="formReg" autocomplete="off">
							<ui:fragment
								rendered="#{estadoCivilController.modificar or estadoCivilController.registrar}">
								<div class="col-md-4">
									<div class="panel panel-default">
										<div class="panel-heading">
											<h3 class="panel-title">Registro de Usuario</h3>
										</div>
										<div class="panel-body">
											<!-- start here register -->
											<div class="box-content form-horizontal">
												<div class="form-group ">
													<div class="col-md-4 control-label">Descripcion</div>
													<div class="col-md-8">
														<h:inputText id="inputTextDescripcion"
															value="#{estadoCivilController.estadoCivil.descripcion}"
															disabled="#{estadoCivilController.estadoCivil.estado =='SU'}"
															style=" color: #555555; background-image: none;"
															styleClass="input-sm form-control">
															<p:ajax event="change" />
														</h:inputText>
													</div>
												</div>
												<div class="form-group">
													<label class="col-md-4 control-label">Estado</label>
													<div class="col-md-8">
														<h:selectOneMenu id="estado"
															styleClass="input-sm form-control"
															style=" color: #555555; height:25px; font-size:11px;"
															disabled="#{estadoCivilController.estadoCivil.estado =='SU'}"
															immediate="true"
															value="#{estadoCivilController.estadoCivil.estado}">
															<f:ajax />
															<f:selectItems
																value="#{estadoCivilController.listEstado}" />
														</h:selectOneMenu>
													</div>
												</div>
												<!-- aqui botones -->
											</div>
											<!-- end here register -->
										</div>
									</div>
								</div>
							</ui:fragment>
						</h:form>
					</div>
				</section>
			</section>
		</div>
		<!-- START GROWL -->
		<h:form id="formGrowl">
			<p:growl id="msgs1" showDetail="true" />
		</h:form>
		<!-- END GROWL -->

		<!-- START DIALOG -->
		<p:dialog header="DIALOG TEST" widgetVar="dlg1" modal="true"
			height="100%">
		</p:dialog>
		<!-- END DIALOG -->
	</ui:define>

</ui:composition>
